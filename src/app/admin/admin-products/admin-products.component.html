<a routerLink="/admin/product/new" class="btn btn-primary">Add Product</a>
<input type="text" id="search"ngModel class="form-control mt-3" placeholder="Search..." (ngModelChange)="filter($event)">
<table class="table mt-3">
    <thead class="thead">
        <tr>
            <th>Title</th>
            <th>Price</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of filterProduct">
            <td>{{product.title}}</td>
            <td>{{product.price}}</td>
            <td><a [routerLink]="['/admin/product/', product._id]">Edit</a></td>
        </tr>
    </tbody>
</table>
