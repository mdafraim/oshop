<a routerLink="/admin/product/new" class="btn btn-primary">Add Product</a>

<table class="table mt-5">
    <thead class="thead">
        <tr>
            <th>Title</th>
            <th>Price</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of productsList">
            <td>{{product.title}}</td>
            <td>{{product.price}}</td>
            <td><a [routerLink]="['/admin/product/', product._id]">Edit</a></td>
        </tr>
    </tbody>
</table>
