
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-12">
            <form [formGroup]="productForm" (ngSubmit)="saveProduct()">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" formControlName="title" id="title" class="form-control">
                    <div class="alert alert-danger" *ngIf="title?.touched && title?.invalid">Title is required..!</div>
                </div>
                <div class="form-group">
                    <label for="price">Price</label>
                    <div class="input-group">
                        <span class="input-group-text">$</span>
                        <input type="number" formControlName="price" id="price" class="form-control">
                    </div>
                    <div class="alert alert-danger" *ngIf="price?.touched && price?.invalid">Price is required..!</div>
                </div>
                <div class="form-group">
                    <label for="category">Category</label>
                    <select name="category" id="category" class="form-control" formControlName="category">
                        <option value="">Select Category</option>
                        <option *ngFor="let c of CategoryData" [value]="c.name">{{c.name}}</option>
                    </select>
                    <div class="alert alert-danger" *ngIf="category?.touched && category?.invalid">Category is required..!</div>
                </div>
                <div class="form-group">
                    <label for="imageUrl">ImageUrl</label>
                    <input type="text" id="imageUrl" class="form-control" formControlName="imageUrl">
                    <div class="alert alert-danger" *ngIf="imageUrl?.touched && imageUrl?.invalid">ImageUrl is required..!</div>
                </div>
                <button class="btn btn-primary mt-2">Save</button>
                <button class="btn btn-danger mt-2" (click)="productDelete(product._id)">Delete</button>
            </form>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-12">
            <div class="card">
                <img [src]="imageUrl?.value" class="card-img-top">
                <div class="card-body">
                  <h5 class="card-title">{{title?.value}}</h5>
                  <p class="card-text">{{price?.value | currency}}</p>
                </div>
              </div>
        </div>
    </div>
</div>
